---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/authorize":
    get:
      summary: authorize session
      tags:
      - Sessions
      responses:
        '200':
          description: Successful
  "/auths/{provider}/callback":
    parameters:
    - name: provider
      in: path
      description: provider
      required: true
      schema:
        type: string
    - name: state
      in: query
      required: true
      schema:
        type: string
    - name: code
      in: query
      required: true
      schema:
        type: string
    get:
      summary: callback session
      tags:
      - Sessions
      responses:
        '200':
          description: Successful
        '422':
          description: Unprocessable Entity
servers:
- url: http://localhost:3000
  variables:
    defaultHost:
      default: http://localhost:3000
